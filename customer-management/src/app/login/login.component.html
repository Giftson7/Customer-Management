<div class="login-container">
  <div class="login-card">
    <div class="login-header">
      <h2>{{ isRegisterMode ? 'Create Account' : 'Welcome Back' }}</h2>
      <p>{{ isRegisterMode ? 'Sign up to start chatting' : 'Sign in to continue' }}</p>
    </div>

    <form (ngSubmit)="onSubmit()" #loginForm="ngForm" class="login-form">
      <div class="form-group">
        <label for="username">Username</label>
        <input
          type="text"
          id="username"
          name="username"
          [(ngModel)]="loginData.username"
          required
          class="form-control"
          placeholder="Enter your username"
        />
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          [(ngModel)]="loginData.password"
          required
          class="form-control"
          placeholder="Enter your password"
        />
      </div>

      <div class="error-message" *ngIf="errorMessage">
        {{ errorMessage }}
      </div>

      <button
        type="submit"
        [disabled]="!loginForm.valid || isLoading"
        class="submit-btn"
      >
        <span *ngIf="isLoading" class="spinner"></span>
        {{ isRegisterMode ? 'Sign Up' : 'Sign In' }}
      </button>
    </form>

    <!-- Google Sign-In Button -->
    <div class="google-login">
      <div id="g_id_onload" data-client_id="819985145852-0b4sgkgvcn6dqhh9qugv9peflkdfgfvu.apps.googleusercontent.com" data-context="signin" data-ux_mode="popup"
        data-callback="handleCredentialResponse" data-auto_prompt="false">
      </div>
    
      <div id="g_id_signin" data-type="standard" data-shape="circle" data-theme="outline" data-text="sign_in_with"
        data-size="large" data-logo_alignment="center">
      </div>
    </div>


    <div class="toggle-mode">
      <p>
        {{ isRegisterMode ? 'Already have an account?' : "Don't have an account?" }}
        <button type="button" (click)="toggleMode()" class="toggle-btn">
          {{ isRegisterMode ? 'Sign In' : 'Sign Up' }}
        </button>
      </p>
    </div>
  </div>
</div>
